<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PennyWise</title>
    <link rel="icon" href="./logo/pennywise-favicon-color.png" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-br from-blue-600 to-blue-700">
    <header class="w-5/6 mx-auto">
      <h1 class="text-2xl text-white my-9 bold uppercase font-bold font-mono">
        PennyWise
      </h1>
    </header>

    <main class="bg-white rounded-lg w-5/6 mx-auto mt-24 mb-4">
      <form
        class="form-container flex flex-col md:grid md:grid-cols-2 lg:flex lg:flex-row gap-4 justify-center mx-auto py-28 sm:max-w-full"
      >
        <div class="label">
          <label for="type">Type:</label>
          <select
            id="type"
            name="type"
            class="ring-1 ring-inset ring-gray-300 rounded-md focus:ring-2 focus:ring-inset focus:ring-indigo-600 py-1.5 pl-[4.7rem] pr-[4.7rem]"
          >
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
            <option value="credit">Credit</option>
          </select>
        </div>
        <div class="label">
          <label for="tofrom">To / From:</label>
          <input type="text" id="tofrom" name="tofrom" class="input" />
        </div>
        <div class="label">
          <label for="details">Details:</label>
          <input type="text" id="details" name="details" class="input" />
        </div>
        <div class="label">
          <label for="amount">Amount (N):</label>
          <input type="number" id="amount" name="amount" class="input" />
        </div>
        <div class="flex justify-center md:items-end md:col-span-2 md:mt-9">
          <button
            class="md:px-20 lg:px-3 px-3 py-1 bg-gradient-to-br from-blue-600 to-blue-700 text-white rounded-md btn"
          >
            Add
          </button>
        </div>
      </form>
      <!-- <a href="https://github.com/chrisbanya" class="place-items-center">&copy; chrisbanya</a> -->
      <span
        ><img
          height="100px"
          width="150px"
          src="./logo/logo-no-background.png"
          alt="logo"
          class="mx-auto"
      /></span>
    </main>
    <section class="bg-white rounded-lg w-5/6 mx-auto">
      <div class="mt-3">
        <!-- output here-->
        <ul class="border-l-2 border-indigo-400"></ul>
      </div>
    </section>

    <script type="module" src="app.js"></script>
  </body>
</html>
